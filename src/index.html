<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><h1>Movies</h1></title>
</head>
<body>
  <div id="app">
  <div id="movies" class="d-flex flex-wrap"></div>
  <div id="filters">
    <div class="row justify-content-center">
      <input type="text" id="search-input" placeholder="Search Here!">
    </div>
    <div class="row justify-content-center">
      <button id="all" class="btn btn-outline-dark">All</button>
      <button id="morning" class="btn btn-secondary">Morning</button>
      <button id="afternoon" class="btn btn-success">Afternoon</button>
      <button id="evening" class="btn btn-info">Evening</button>
      <button id="dark" class="btn btn-danger">After Dark</button>
    </div>
    <div id="locations"></div>
</div>
</body>
</html>
